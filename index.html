<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Card Component</title>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <div class="card-wrapper">
        <img style="border-radius: 20px 20px 0 0" src="./images/bg-pattern-card.svg" alt="">
        <img src="./images/image-victor.jpg" class="profile-image" alt="">
        <div class="card-bottom">
            <div class="profile-name">
                Taofik Adeniyi <span class="age">36</span>
                <div class="location">London</div>
            </div>
            <footer>
                <div>80k<br><span class="highlight">Followers</span></div>
                <div>803k<br><span class="highlight">Likes</span></div>
                <div>1.4k<br><span class="highlight">Photos</span></div>
            </footer>
        </div>
    </div>
</body>
</html>
